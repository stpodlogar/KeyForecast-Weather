<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Weather app using Google Places autocomplete and OpenWeather API.">
    <title>KeyForecast</title>

    <link href="css/weather.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/ce4c7df819.js" crossorigin="anonymous"></script>

    <!-- favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="public/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="public/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="public/favicon-16x16.png">
    <link rel="manifest" href="public/site.webmanifest">

</head>
<body>
    <div class="app-container">
        <header>
            <h1>KeyForecast Weather</h1>
            <a href="https://github.com/stpodlogar/KeyForecast-Weather" rel="noopener norefferer" target="_blank" aria-label="Github">
                <i class="fab fa-github"></i>
            </a>
        </header>
        <section class="weather-input">
            <div class="fas fa-search"></div>
            <input type="text" id="autocomplete" placeholder="Search for a city" autocomplete="off"/>
            <button type="button" id="geo" class="fas fa-map-marker-alt tooltip">
                <span class="tooltiptext">Use current location</span>
            </button>
        </section>
        <p class="error"></p>
        <div class="loading-icon">
            <div class="lds-facebook"><div></div><div></div><div></div></div>
            <p style="text-align: center;">Loading Weather...</p>
        </div>
        <section class="weather-container">
            <div class="instructions">
                <!-- <p>Please search for a location or use your current location.</p> -->
                <img class="search-image" src="https://weather-icons-stpodlogar.s3.us-east-2.amazonaws.com/Search+engine+_Monochromatic.svg" alt="Search SVG">
                <p>Waiting to search!</p>
            </div>
        </section>
    </div>

    <!-- Custom JS -->
    <script defer src="js/weather.js"></script>

    <!-- Google Places -->
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjVRD_VwmDTm0tMk_O5g9vvJYq6mvcm4Q&libraries=places&callback=initAutocomplete" defer>
    </script>
</body>
</html>

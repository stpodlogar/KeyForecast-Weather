<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>

    <link href="css/weather.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/ce4c7df819.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="app-container">
        <header class="weather-input">
            <form>
                <input type="text" id="location" placeholder="Search Location..." autocomplete="off"/>
                <button type="submit">Search</button>
            </form>
            <p class="error"></p>
        </header>
        <section class="weather-container"></section>
    </div>

    <script src="weather.js"></script>
</body>
</html>

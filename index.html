<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyForecast</title>

    <link href="css/weather.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/ce4c7df819.js" crossorigin="anonymous"></script>

    <!-- favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="public/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="public/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="public/favicon-16x16.png">
    <link rel="manifest" href="public/site.webmanifest">

</head>
<body>
    <div class="app-container">
        <header class="weather-input">
            <form>
                <input type="text" id="location" placeholder="Search Location..." autocomplete="off"/>
                <button type="submit" aria-label="Search"><i class="fas fa-search"></i></button>
                <button type="button" aria-label="Geo Location" id="geo"><i class="fas fa-map-marker-alt"></i></button>
            </form>
            <p class="error"></p>
        </header>
        <div class="loading-icon">
            <div class="lds-facebook"><div></div><div></div><div></div></div>
            <p style="text-align: center;">Loading Weather...</p>
        </div>
        <section class="weather-container">
            <div class="instructions">
                <p>Please enter the city name followed by a comma and the two letter country code.<br>e.g. New York, US</p>
                <!-- <img class="search-image" src="https://weather-icons-stpodlogar.s3.us-east-2.amazonaws.com/Artboard+1.svg" alt="Search SVG">
                <p>Waiting to Search!</p> -->
            </div>
        </section>
    </div>

    <script src="weather.js"></script>
</body>
</html>
